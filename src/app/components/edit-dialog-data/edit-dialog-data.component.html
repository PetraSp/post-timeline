<h2 mat-dialog-title>Edit</h2>
<form class="employee-detail-form" novalidate [formGroup]="employeeDetail">
  <mat-form-field class="employee-field" floatLabel>
    <input matInput placeholder="Username" type="text" formControlName="username" [errorStateMatcher]="confirmValidMatcher" />
    <mat-error>{{errors.username}}</mat-error>
  </mat-form-field>
  <mat-form-field class="employee-field" floatLabel>
    <input matInput placeholder="Phone" type="phone" formControlName="phone" [errorStateMatcher]="confirmValidMatcher" />
    <mat-error>{{errors.phone}}</mat-error>
  </mat-form-field>
  <mat-form-field class="employee-field" floatLabel>
    <input matInput placeholder="Role" type="text" formControlName="role" [errorStateMatcher]="confirmValidMatcher" />
    <mat-error>{{errors.role}}</mat-error>
  </mat-form-field>
  <mat-form-field class="employee-field" floatLabel>
    <input matInput placeholder="Name" type="text" formControlName="name" [errorStateMatcher]="confirmValidMatcher" />
    <mat-error>{{errors.name}}</mat-error>
  </mat-form-field>
  <button mat-raised-button mat-dialog-close>
    Cancel
  </button>
  <button [disabled]='!employeeDetail.valid' class="edit-form__button" color="primary" type="submit" mat-raised-button (click)="save()">
    Save
  </button>
</form>
