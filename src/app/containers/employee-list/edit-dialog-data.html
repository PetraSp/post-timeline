<h2 mat-dialog-title>Edit</h2>
<form class="employee-detail-form" novalidate [formGroup]="employeeDetail" (ngSubmit)="onSubmit($event)">
  <mat-form-field floatLabel>
    <input matInput placeholder="Username" type="text" formControlName="username" [errorStateMatcher]="confirmValidParentMatcher"/>
    <mat-error>{{errors.username}}</mat-error>
  </mat-form-field>
  <mat-form-field floatLabel>
    <input matInput placeholder="Phone" type="phone" formControlName="phone" [errorStateMatcher]="confirmValidParentMatcher"/>
    <mat-error>{{errors.phone}}</mat-error>
  </mat-form-field>
  <mat-form-field floatLabel>
    <input matInput placeholder="Role" type="text" formControlName="role" [errorStateMatcher]="confirmValidParentMatcher"/>
    <mat-error>{{errors.role}}</mat-error>
  </mat-form-field>
  <mat-form-field floatLabel>
    <input matInput placeholder="Name" type="text" formControlName="name" [errorStateMatcher]="confirmValidParentMatcher"/>
    <mat-error>{{errors.name}}</mat-error>
  </mat-form-field>
  <button class="login-form__button" color="primary" type="submit" mat-raised-button>Save</button>
</form>
